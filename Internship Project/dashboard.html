<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-image: url("./assets/background.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }
    .card-img-top {
      height: 150px;
      object-fit: contain;
      padding: 10px;
    }
    .card {
      margin: 10px;
      transition: transform 0.3s ease-in-out;
      background-color: rgba(255, 255, 255, 0.95);
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card button {
      margin-top: 10px;
      width: 100%;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.85) !important;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: rgba(255, 255, 255, 0.7);
    }
    footer a {
      text-decoration: none;
      color: #f20000;
    }
    footer a:hover {
      color: #1900ff;
      text-decoration: underline;
    }
    #title {
      text-align: center;
      margin-top: 30px;
    }
    .scrolling-title {
      display: inline-block;
      font-size: 2rem;
      font-weight: 700;
      color: #0d6efd;
      animation: scroll-left 10s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body id="bodyOfDash">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-white px-4">
    <div class="ms-auto">
      <p class="text-white m-0">Welcome User</p>
      <a href="#" data-bs-toggle="modal" data-bs-target="#profileModal">
        <img src="./assets/profile.png" alt="Profile" width="40" height="40" class="rounded-circle border border-light" style="object-fit: cover;">
      </a>
    </div>
  </nav>

  <!-- Title -->
  <div id="title">
    <h2 class="scrolling-title">Personal Transaction Manager</h2>
  </div>

  <!-- Cards Section -->
  <div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

      <!-- Credit -->
      <div class="col">
        <div class="card h-100 text-center">
          <img src="./assets/credit.png" class="card-img-top" alt="Credit">
          <div class="card-body">
            <h5 class="card-title">Credit</h5>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#creditModal">Credit Now</button>
          </div>
        </div>
      </div>

      <!-- Debit -->
      <div class="col">
        <div class="card h-100 text-center">
          <img src="./assets/debit.png" class="card-img-top" alt="Debit">
          <div class="card-body">
            <h5 class="card-title">Debit</h5>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#debitModal">Debit Now</button>
          </div>
        </div>
      </div>

      <!-- Last Credit -->
      <div class="col">
        <div class="card h-100 text-center">
          <img src="./assets/credit.png" class="card-img-top" alt="Last Credit">
          <div class="card-body">
            <h5 class="card-title">Last Credit</h5>
            <p id="lastCredit" class="text-success fw-bold">N/A</p>
          </div>
        </div>
      </div>

      <!-- Last Debit -->
      <div class="col">
        <div class="card h-100 text-center">
          <img src="./assets/debit.png" class="card-img-top" alt="Last Debit">
          <div class="card-body">
            <h5 class="card-title">Last Debit</h5>
            <p id="lastDebit" class="text-danger fw-bold">N/A</p>
          </div>
        </div>
      </div>

    </div>

    <!-- Toggle Button -->
    <div class="text-center mt-4">
      <button id="toggleHistoryBtn" class="btn btn-primary">Show Transaction History</button>
    </div>

    <!-- Transaction History-->
    <div id="history" class="mt-3 d-none">
      <h3 class="text-danger bg-warning text-center rounded">Transaction History</h3>
      <table class="table table-striped table-bordered bg-white">
        <thead class="table-dark">
          <tr>
            <th>Date</th><th>Credit</th><th>Debit</th><th>Description</th>
          </tr>
        </thead>
        <tbody id="transactionHistory"></tbody>
      </table>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title" id="totalBal"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img src="./assets/profile.png" class="rounded-circle mb-3" width="80" height="80" alt="User Image">
          <h6 id="tBal">User ID:</h6>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger w-100" onclick="logout()" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Credit Modal -->
  <div class="modal fade" id="creditModal" tabindex="-1" aria-labelledby="creditModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="creditForm">
          <div class="modal-header">
            <h5 class="modal-title">Credit Amount</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="number" class="form-control mb-2" placeholder="Enter amount" required id="creditAmount">
            <input type="date" class="form-control mb-2" required id="creditDate">
            <input type="text" class="form-control" placeholder="Notes" id="creditNotes">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" id="creditAmounts">Submit Credit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Debit Modal -->
  <div class="modal fade" id="debitModal" tabindex="-1" aria-labelledby="debitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="debitForm">
          <div class="modal-header">
            <h5 class="modal-title">Debit Amount</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="number" class="form-control mb-2" placeholder="Enter amount" required id="debitAmount">
            <input type="date" class="form-control mb-2" required id="debitDate">
            <input type="text" class="form-control" placeholder="Notes" id="debitNotes">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger" id="debitAmounts">Submit Debit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; All rights reserved by <a href="https://github.com/ParmanandKS" target="_blank">ParmanandKS</a></p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function formatDate(dateStr) {
      var parts = dateStr.split("-");
      return parts[2] + "/" + parts[1] + "/" + parts[0];
    }

    function creditAmount() {
      var amount = document.getElementById("creditAmount").value;
      var rawDate = document.getElementById("creditDate").value;
      var notes = document.getElementById("creditNotes").value;
      var userId = sessionStorage.getItem("userId");
      if (!userId) { alert("User not logged in."); return; }
      var date = formatDate(rawDate);
      axios.post("https://codingshika.com/APP/EXP/insert_credit.php?uid=" + userId + "&date=" + date + "&note=" + notes + "&debit=0&credit=" + amount)
        .then(function(res){
          if (res.data.posts.status == 200) {
            alert("Amount Added: ₹" + amount);
            window.location.reload();
          } else alert("Failed to add credit.");
        }).catch(function(){
          alert("Error occurred.");
        });
    }

    function debitAmount() {
      var amount = document.getElementById("debitAmount").value;
      var rawDate = document.getElementById("debitDate").value;
      var notes = document.getElementById("debitNotes").value;
      var userId = sessionStorage.getItem("userId");
      if (!userId) { alert("User not logged in."); return; }
      var date = formatDate(rawDate);
      axios.post("https://codingshika.com/APP/EXP/insert_debit.php?uid=" + userId + "&date=" + date + "&note=" + notes + "&debit=" + amount + "&credit=0")
        .then(function(res){
          if (res.data.posts.status == 200) {
            alert("Amount Used: ₹" + amount);
            window.location.reload();
          } else alert("Failed to add debit.");
        }).catch(function(){
          alert("Error occurred.");
        });
    }

    document.getElementById("creditForm").addEventListener("submit", function(e) {
      e.preventDefault(); creditAmount();
    });
    document.getElementById("debitForm").addEventListener("submit", function(e) {
      e.preventDefault(); debitAmount();
    });

    function isLoggedIn() {
      if (!sessionStorage.getItem("userId")) {
        window.location.href = "index.html";
      }
    }
function logout() {
  const userId = sessionStorage.getItem("userId");
  if (!userId) {
    alert("No user logged in.");
    window.location.href = "index.html";
    return;
  }

  // Fetch the transaction list to get the latest balance
  axios.get("https://codingshika.com/APP/EXP/transaction_list.php?uid=" + userId)
    .then(res => {
      const transactions = res.data.posts.post;
      if (transactions && transactions.length > 0) {
        const lastTransaction = transactions[transactions.length - 1];
        const balance = lastTransaction.CLBAL;

        // Show balance in a confirmation alert before logout
        alert("Your total balance is ₹" + balance + ". You are now being logged out.");

        // Proceed with logout
        sessionStorage.removeItem("userId");
        window.location.href = "index.html";
      } else {
        alert("Unable to fetch balance. Logging out anyway.");
        sessionStorage.removeItem("userId");
        window.location.href = "index.html";
      }
    })
    .catch(() => {
      alert("Error fetching balance. Logging out anyway.");
      sessionStorage.removeItem("userId");
      window.location.href = "index.html";
    });
}


    document.getElementById("toggleHistoryBtn").addEventListener("click", function() {
      var historyDiv = document.getElementById("history");
      if (historyDiv.classList.contains("d-none")) {
        loadTransactionHistory();
        historyDiv.classList.remove("d-none");
        this.textContent = "Hide Transaction History";
      } else {
        historyDiv.classList.add("d-none");
        this.textContent = "Show Transaction History";
      }
    });

    function loadTransactionHistory() {
      isLoggedIn();
      var uid = sessionStorage.getItem("userId");
      axios.get("https://codingshika.com/APP/EXP/transaction_list.php?uid=" + uid)
        .then(function(response) {
          var data = response.data.posts;
          var rows = "";
          if (data.status === "200") {
            var arr = data.post;
            for (var i = 0; i < arr.length; i++) {
              rows += "<tr><td>" + arr[i].DATE + "</td><td>" + arr[i].CREDIT + "</td><td>" + arr[i].DEBIT + "</td><td>" + arr[i].NOTE + "</td></tr>";
            }
          } else {
            rows = "<tr><td colspan='4' class='text-center text-danger'>No history found.</td></tr>";
          }
          document.getElementById("transactionHistory").innerHTML = rows;
        }).catch(function() {
          alert("Error loading history.");
        });
    }

    function updateLastTransactions() {
      var uid = sessionStorage.getItem("userId");
      if (!uid) {
        document.getElementById("lastCredit").textContent = "Login Required";
        document.getElementById("lastDebit").textContent = "Login Required";
        return;
      }
      axios.get("https://codingshika.com/APP/EXP/transaction_list.php?uid=" + uid)
        .then(function(response) {
          var data = response.data.posts;
          if (data.status === "200") {
            var transactions = data.post.reverse();
            var lastCredit = "N/A", lastDebit = "N/A";
            for (var i = 0; i < transactions.length; i++) {
              if (lastCredit === "N/A" && transactions[i].CREDIT !== "0") {
                lastCredit = "₹" + transactions[i].CREDIT;
              }
              if (lastDebit === "N/A" && transactions[i].DEBIT !== "0") {
                lastDebit = "₹" + transactions[i].DEBIT;
              }
              if (lastCredit !== "N/A" && lastDebit !== "N/A") break;
            }
            document.getElementById("lastCredit").textContent = lastCredit;
            document.getElementById("lastDebit").textContent = lastDebit;
          }
        }).catch(function() {
          document.getElementById("lastCredit").textContent = "Error";
          document.getElementById("lastDebit").textContent = "Error";
        });
    }

    window.addEventListener("DOMContentLoaded", function() {
      isLoggedIn();
      updateLastTransactions();
    });
  </script>
</body>
</html>
